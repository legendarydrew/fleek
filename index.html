<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>fleek.</title>
	<link rel="stylesheet" href="css/fleek.css" />
	<link href='http://fonts.googleapis.com/css?family=Pacifico|Raleway:700,400' rel='stylesheet' type='text/css'>
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body ng-app="fleek">

<div id="wrapper">

	<!-- Header. -->
	<header id="header">
		<div class="row">

			<!-- Site logo. -->
			<div id="logo" class="column small-6 logo">
				fleek.
			</div>

			<!-- Site menu. -->
			<div id="menu" class="column small-6"></div>
		</div>
	</header>

	<!-- Main content area. -->
	<main ng-controller="fleekCtrl">
		<div class="row" ui-view>
			<div class="column">
				Welcome to fleek!
			</div>
		</div>
	</main>

	<!-- Footer. -->
	<footer id="footer">
		<div class="row">
			<div class="column">
				&copy; Perfect Zero Labs
			</div>
		</div>
	</footer>
</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/momentjs/moment.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
